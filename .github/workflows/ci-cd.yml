name: CI/CD Microservicios Golang

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

jobs:

  tests:
    name: Ejecutar pruebas
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: secret
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      MONGO_USER: root
      MONGO_PASSWORD: secret
      MONGO_DB: librosdb
      MONGO_COLLECTION: libros
      MONGO_HOST: localhost
      MONGO_PORT: 27017

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Esperar Mongo disponible
        run: |
          for i in $(seq 1 30); do
            mongo --eval "db.adminCommand('ping')" && break
            sleep 2
          done

      - name: Ejecutar pruebas con cobertura
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - name: Guardar cobertura como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: cobertura
          path: coverage.out

  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: tests
    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadatos de la imagen (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USER }}/${{ matrix.service }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}

      - name: Construir y subir imagen (Docker Hub y GHCR)
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  security_scan:
    name: Escaneo con Trivy
    runs-on: ubuntu-latest
    needs: build-and-push
    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]

    steps:
      - name: Ejecutar Trivy para ${{ matrix.service }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USER }}/${{ matrix.service }}:latest
          format: "table"
          exit-code: "0"

  release:
    name: Crear Release
    runs-on: ubuntu-latest
    needs: security_scan
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
