name: CI/CD Microservicios CRUD

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-test-push:
    name: Build, Scan y Push (${{ matrix.service }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]

    env:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_DB: librosdb
      MONGO_COLLECTION: libros
      MONGO_HOST: localhost
      MONGO_PORT: 27017
      MONGO_URI: mongodb://root:secret@localhost:27017/?authSource=admin

    

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Cache mÃ³dulos Go
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Instalar dependencias Go
        run: |
          cd services/${{ matrix.service }}
          go mod tidy

      # --------------- ðŸ”¥ AQUÃ SE ELIMINAN LOS TESTS ðŸ”¥ ---------------
      # Ya no se ejecutan pruebas unitarias ni se suben reportes
      # ---------------------------------------------------------------

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y pushear imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/microcrud-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/microcrud-${{ matrix.service }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USER }}/microcrud-${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USER }}/microcrud-${{ matrix.service }}:${{ github.sha }}

      - name: Escaneo de seguridad con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/microcrud-${{ matrix.service }}:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

  release:
    name: Publicar Release
    needs: build-test-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Crear body del release
        id: release_body
        run: |
          echo "# Reporte de Cobertura" > body.md
          echo "Pruebas deshabilitadas en el pipeline." >> body.md

          echo "\n# ImÃ¡genes Docker generadas" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-create-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-read-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-update-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-delete-service:latest" >> body.md

      - name: Publicar Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md

